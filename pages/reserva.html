<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas de Pistas</title>
    <link rel="stylesheet" href="../Assets/css/reserva.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <button class="sidebar-btn">Reservas</button>
            <button class="sidebar-btn" onclick="window.location.href='http://127.0.0.1:5500/Usuarios/usuarios.html'" >Usuários</button>
            <button class="sidebar-btn" onclick="logout()">Sair</button>
        </div>

        <div class="main-content">
            <h2>Reservas</h2>
            <div class="reservation-table-wrap">
                <table class="reservation-table" id="schedulesTable">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Pista</th>
                            <th>Turno</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody id="schedulesBody"></tbody>
                </table>
                <div id="reservationActionsLayer" class="reservation-actions-layer"></div>
            </div>
        </div>

        <div class="calendar-container">
            <h3 id="monthAndYear"></h3>
            <table>
                <thead>
                    <tr>
                        <th>Dom</th>
                        <th>Seg</th>
                        <th>Ter</th>
                        <th>Qua</th>
                        <th>Qui</th>
                        <th>Sex</th>
                        <th>Sáb</th>
                    </tr>
                </thead>
                <tbody id="calendarBody"></tbody>
            </table>
            <div class="calendar-nav">
                <button id="previous" onclick="previous()">&#8249;</button>
                <button id="next" onclick="next()">&#8250;</button>
            </div>
        </div>
    </div>

    <!-- Modal para inserir a reserva -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Confirmar Reserva</h2>
            <form>
                <p id="dateInfo"></p>
                <input type="hidden" id="selectedDate">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="track">Pista:</label>
                    <select id="track" required>
                        <option value="" disabled selected>Selecione</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="payment">Pagamento:</label>
                    <select id="payment" required>
                        <option value="" disabled selected>Selecione</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="turno">Turno:</label>
                    <select id="turno" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="MANHA">Manhã</option>
                        <option value="TARDE">Tarde</option>
                        <option value="NOITE">Noite</option>
                    </select>
                </div>
                <button id="confirmButton" type="button" disabled onclick="confirmReservation()">Confirmar</button>
            </form>
        </div>
    </div>

    <!-- Modal para editar a reserva -->
    <div id="editScheduleModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditScheduleModal()">&times;</span>
            <h2>Editar Reserva</h2>
            <form>
                <input type="hidden" id="editScheduleId">

                <div class="form-group">
                    <label for="editTrack">Pista:</label>
                    <select id="editTrack" required>
                        <option value="" disabled selected>Selecione</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="editTurno">Turno:</label>
                    <select id="editTurno" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="MANHA">Manhã</option>
                        <option value="TARDE">Tarde</option>
                        <option value="NOITE">Noite</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="editDate">Data:</label>
                    <input type="date" id="editDate" required>
                </div>

                <button id="saveScheduleButton" type="button" onclick="saveScheduleUpdate()">Salvar</button>
            </form>
        </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var buttons = document.querySelectorAll('.sidebar .sidebar-btn');
        if (buttons.length > 1) {
          buttons[1].onclick = function() { window.location.href = 'usuarios.html'; };
        }
      });
    </script>
    <script src="../Assets/js/reserva.js"></script>
</body>
</html>
