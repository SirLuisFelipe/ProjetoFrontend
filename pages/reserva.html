<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas de Pistas</title>
    <link rel="stylesheet" href="../Assets/css/reserva.css">
    <link rel="stylesheet" href="../Assets/css/modal.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <button class="sidebar-btn">Agendamentos</button>
            <button id="manageUsersButton" class="sidebar-btn" onclick="window.location.href='http://127.0.0.1:5500/Usuarios/usuarios.html'" >Usuarios</button>
            <button id="ViewDashboards" class="sidebar-btn">Dashboards</button>
            <button class="sidebar-btn" onclick="logout()">Sair</button>
        </div>

        <div class="main-content">
            <h2>Meus agendamentos</h2>
            <div class="reservation-table-wrap">
                <table class="reservation-table" id="schedulesTable">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Pista</th>
                            <th>Turno</th>
                            <th>Checkin</th>
                            <th>Data</th>
                            
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="schedulesBody"></tbody>
                </table>
            </div>
        </div>

        <div class="calendar-container">
            <h2 id="monthAndYear"></h2>
            <table>
                <thead>
                    <tr>
                        <th>Dom</th>
                        <th>Seg</th>
                        <th>Ter</th>
                        <th>Qua</th>
                        <th>Qui</th>
                        <th>Sex</th>
                        <th>Sab</th>
                    </tr>
                </thead>
                <tbody id="calendarBody"></tbody>
            </table>
            <div class="calendar-nav">
                <button id="previous" onclick="previous()">&#8249;</button>
                <button id="next" onclick="next()">&#8250;</button>
            </div>
            <button id="openScheduleButton" type="button" class="open-schedule-btn" disabled>
                Realizar agendamento
            </button>
            <div class="turno-chart-wrapper">
                <h3>Reservas por turno</h3>
                <canvas id="turnoChart" height="220"></canvas>
            </div>
        </div>
    </div>

    <!-- Modal para inserir a reserva -->
    <div id="confirmationModal" class="modal c-modal">
        <div class="modal-content c-modal__content">
            <span class="close c-modal__close" onclick="closeModal()">&times;</span>
            <h2 class="c-modal__title">Confirmar Reserva</h2>
            <form class="c-modal__form">
                <p id="dateInfo"></p>
                <input type="hidden" id="selectedDate">
                <div class="form-group">
                    <label for="name" class="c-modal__label">Nome:</label>
                    <input type="text" id="name" class="c-modal__control" required>
                </div>
                <div class="form-group">
                    <label for="email" class="c-modal__label">Email:</label>
                    <input type="email" id="email" class="c-modal__control" required>
                </div>
                <div class="form-group">
                    <label for="track" class="c-modal__label">Pista:</label>
                    <select id="track" class="c-modal__control" required>
                        <option value="" disabled selected>Selecione</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="payment" class="c-modal__label">Pagamento:</label>
                    <select id="payment" class="c-modal__control" required>
                        <option value="" disabled selected>Selecione</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="turno" class="c-modal__label">Turno:</label>
                    <select id="turno" class="c-modal__control" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="MANHA">Manhã</option>
                        <option value="TARDE">Tarde</option>
                        <option value="NOITE">Noite</option>
                    </select>
                </div>
                <button id="confirmButton" type="button" class="c-modal__button" disabled onclick="confirmReservation()">Confirmar</button>
            </form>
        </div>
    </div>

    <!-- Modal para editar a reserva -->
    <div id="editScheduleModal" class="modal c-modal">
        <div class="modal-content c-modal__content">
            <span class="close c-modal__close" onclick="closeEditScheduleModal()">&times;</span>
            <h2 class="c-modal__title">Editar Reserva</h2>
            <form class="c-modal__form">
                <input type="hidden" id="editScheduleId">

                <div class="form-group">
                    <label for="editTrack" class="c-modal__label">Pista:</label>
                    <select id="editTrack" class="c-modal__control" required>
                        <option value="" disabled selected>Selecione</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="editTurno" class="c-modal__label">Turno:</label>
                    <select id="editTurno" class="c-modal__control" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="MANHA">Manhã</option>
                        <option value="TARDE">Tarde</option>
                        <option value="NOITE">Noite</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="editDate" class="c-modal__label">Data:</label>
                    <input type="date" id="editDate" class="c-modal__control" required>
                </div>

                <button id="saveScheduleButton" type="button" class="c-modal__button" onclick="saveScheduleUpdate()">Salvar</button>
            </form>
        </div>
    </div>

    <!-- Modal para forcar o usuario a realizar o check-in do dia atual -->
    <div id="checkinPromptModal" class="modal c-modal">
        <div class="modal-content c-modal__content">
            <h2 class="c-modal__title">
                Salve <span id="checkinUserName">usuario</span>, vai colar na pista hoje?
            </h2>
            <p class="c-modal__description">Confirme seu check-in antes de realizar um novo agendamento.</p>
            <div class="checkin-modal__actions">
                <button id="checkinConfirmButton" type="button" class="c-modal__button checkin-modal__button--primary">
                    Sim !
                </button>
                <button id="checkinCancelButton" type="button" class="c-modal__button checkin-modal__button--secondary">
                    Nao vou poder
                </button>
            </div>
        </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var buttons = document.querySelectorAll('.sidebar .sidebar-btn');
        if (buttons.length > 1) {
          buttons[1].onclick = function() { window.location.href = 'usuarios.html'; };
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../Assets/js/reserva.js"></script>
</body>
</html>
