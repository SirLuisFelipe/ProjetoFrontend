sonar.projectKey=SirLuisFelipe_ProjetoFrontend
sonar.organization=sirluisfelipe
sonar.host.url=https://sonarcloud.io

# Inclui todos os arquivos da raiz, ignorando conteudos que nao precisam de analise.
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/Assets/img/**,**/*.md,**/*.log

# Configuracao base de testes/coverage (ajuste conforme a estrutura de testes do frontend).
sonar.tests=tests
sonar.test.inclusions=tests/**
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Mantem arquivos puramente estaticos fora do calculo de cobertura.
sonar.coverage.exclusions=pages/**/*.html,Assets/css/**/*.css
