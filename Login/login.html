<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Assets/img/IconeRelogio.png" type="image/png"> 
    <title>Tela de Login</title>
    <link rel="stylesheet" href="../Assets/css/login.css">

</head>
<body>

    <div class="login-container">
        <h2>Fa√ßa seu login</h2>
        <form action="/login" method="POST">
            <label for="username">Email</label>
            <input type="text" id="username" name="username" placeholder="Digite seu nome de Email" required>
    
            <label for="password">Senha</label>
    
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()">
                    <img id="icon-eye" src="../Assets/img/login/OcultarSenha.png" alt="Exibir senha">
                </span>
            </div>
    
            <button type="submit">Entrar</button>
            <div class="forgot-password">
                <a href="#">Esqueceu sua senha?</a>
            </div>
        </form>
    </div>
    
    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("password");
            var icon = document.getElementById("icon-eye");
    
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.src = '../Assets/img/login/VerSenha.png'; // Visualizar senha
            } else {
                passwordField.type = "password";
                icon.src = '../Assets/img/login/OcultarSenha.png'; // Ocultar senha
            }
        }
    </script>
</body>
</html>
