<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Assets/img/IconeRelogio.png" type="image/png"> 
    <title>Entrar</title>
    <link rel="stylesheet" href="../Assets/css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Faça seu login</h2>
        <form id="loginForm">
            <label for="username">Email</label>
            <input type="text" id="username" name="username" placeholder="Digite seu nome de Email" required>
    
            <label for="password">Senha</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()">
                    <img id="icon-eye" src="../Assets/img/login/OcultarSenha.png" alt="Exibir senha">
                </span>
            </div>
    
            <button type="submit">Entrar</button>
            
            <div class="register-link">
                <a href="#" onclick="openRegisterModal()">Registre-se</a>
            </div>
        </form> 
    </div>
    <!-- Modal de Registro -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeRegisterModal()">&times;</span>
            <h2>Registrar Usuário</h2>
            <form id="registerForm">
                
                <label for="registerName">Nome completo</label>
                <input type="text" id="registerName" required>

                <label for="registerCpf">CPF</label>
                <input type="text" id="registerCpf" required>
    
                <label for="registerEmail">E-mail</label>
                <input type="email" id="registerEmail" required>
    
                <label for="registerPassword">Senha</label>
                <input type="password" id="registerPassword" required>
    
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>

    <script src="../Assets/js/login.js"></script>
</body>
</html>
