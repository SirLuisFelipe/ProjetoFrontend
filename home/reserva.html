<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas de Pistas</title>
    <link rel="stylesheet" href="../Assets/css/reserva.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <button class="sidebar-btn">Reservas</button>
            <button class="sidebar-btn" id="manageUsersButton" onclick="navigateToUsers()" style="display: none;">Gerenciar Usuários</button>
            <script>
                function navigateToUsers() {
                    // Obtém o token do localStorage
                    const token = localStorage.getItem("authToken");
                
                    // Verifica se o token existe
                    if (!token) {
                        // Se não houver token, exibe um alerta e redireciona para a página de login
                        alert("Você precisa fazer login para acessar esta área.");
                        window.location.href = "/Login/login.html";
                    } else {
                        // Se o token existir, redireciona para a página de gerenciamento de usuários
                        window.location.href = "/Usuarios/usuarios.html";
                    }
                }
                </script>
        </div>

        <div class="main-content">
            <h2>Horários Reservados</h2>
            <table class="reservation-table">
                <thead>
                    <tr>
                        <th>Atleta</th>
                        <th>Pista</th>
                        <th>Data</th>
                        <th>Início</th>
                        <th>Fim</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>João Silva</td>
                        <td>Pista 1</td>
                        <td>15/09/2024</td>
                        <td>09:00</td>
                        <td>10:00</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="calendar-container">
            <h3 id="monthAndYear"></h3>
            <table>
                <thead>
                    <tr>
                        <th>Dom</th>
                        <th>Seg</th>
                        <th>Ter</th>
                        <th>Qua</th>
                        <th>Qui</th>
                        <th>Sex</th>
                        <th>Sáb</th>
                    </tr>
                </thead>
                <tbody id="calendarBody"></tbody>
            </table>
            <div class="calendar-nav">
                <button id="previous" onclick="previous()">&#8249;</button>
                <button id="next" onclick="next()">&#8250;</button>
            </div>
        </div>
    </div>

    <!-- Modal para inserir a reserva -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Confirmar Reserva</h2>
            <form>
                <p id="dateInfo"></p>
                <input type="hidden" id="selectedDate">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="time-group">
                    <div class="form-group half">
                        <label for="hour-start">Hora de Início:</label>
                        <input type="time" id="hour-start" required>
                    </div>
                    <div class="form-group half">
                        <label for="hour-end">Hora de Fim:</label>
                        <input type="time" id="hour-end" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="time-difference">Tempo:</label>
                    <input type="text" id="time-difference" readonly>
                </div>
                <button type="button" onclick="confirmReservation()">Confirmar</button>
            </form>
        </div>
    </div>

    <script src="../Assets/js/reserva.js"></script>

    <script>
        // Função para fechar o modal
        function closeModal() {
            document.getElementById("confirmationModal").style.display = "none";
        }
        
        // Fecha o modal ao clicar fora do conteúdo
        window.onclick = function(event) {
            const modal = document.getElementById("confirmationModal");
            if (event.target === modal) {
                closeModal();
            }
        }
        
        // Exemplo de como abrir o modal (caso precise testar)
        function openModal() {
            document.getElementById("confirmationModal").style.display = "block";
        }
        </script>
</body>
</html>
